{% extends "base.html" %}
{% load static %}

{% block title %}تأكيد الحذف{% endblock %}

{% block content %}
<div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-body text-center p-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h3 class="mb-3">هل أنت متأكد من الحذف؟</h3>
                    <p class="text-muted mb-4">أنت على وشك حذف العمل "<strong>{{ object.title }}</strong>". هذا الإجراء لا يمكن التراجع عنه.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'profiles:portfolio_list' %}" class="btn btn-secondary px-4">إلغاء</a>
                            <button type="submit" class="btn btn-danger px-4">نعم، احذف</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
